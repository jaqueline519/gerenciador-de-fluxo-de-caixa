
  <div class="card-container" #cardContainer>
    <div class="card card-ent">
      <mat-card>
        <mat-card-header class="card-content">
          <mat-card-title class="card-title">
            <mat-icon>attach_money</mat-icon>
            Entradas
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
          <p  [ngClass]="'entradas'| registroPipe: totalEntradasEsaidas.entradas">{{ totalEntradasEsaidas.entradas| currency : "BRL" }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="card card-out">
      <mat-card>
        <mat-card-header class="card-content">
          <mat-card-title class="card-title">
            <mat-icon>money_off</mat-icon>
            Sa√≠das
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
          <p  [ngClass]="'saidas'| registroPipe: totalEntradasEsaidas.saidas">{{ totalEntradasEsaidas.saidas| currency : "BRL" }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="card card-balance">
      <mat-card>
        <mat-card-header class="card-content">
          <mat-card-title class="card-title">
            <mat-icon>account_balance_wallet</mat-icon>
            Saldo
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
          <p [ngClass]="'saldo'| registroPipe: retornaSaldo()">{{ retornaSaldo()| currency : "BRL" }}</p> 
        </mat-card-content>
      </mat-card>
    </div>
  </div>
