<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Mês</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ mesRegistros }}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Entradas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ totalEntradas | currency : "BRL" }}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Saídas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ totalSaidas | currency : "BRL" }}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Saldo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ totalEntradas - totalSaidas | currency : "BRL" }}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
