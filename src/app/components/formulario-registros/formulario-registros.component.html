<form [formGroup]="registroForm" (ngSubmit)="submitForm()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Descrição:</mat-label>
      <input matInput type="text" formControlName="descricao">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Tipo de Registro:</mat-label>
      <mat-select formControlName="tipoDeRegistro">
        <mat-option value="entrada">Entrada</mat-option>
        <mat-option value="saida">Saída</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Valor:</mat-label>
      <input matInput type="number" formControlName="valor">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Data:</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">
    {{ typeSubmit }}
  </button>
</form>
